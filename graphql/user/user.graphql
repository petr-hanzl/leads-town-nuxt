type User {
    id: ID!
    email: String!
    firstName: String!
    lastName: String!
    acceptEmailing: Boolean!
    token: String
    password: String!
    resultSet: [Result]!
    answerSet: [Answer]!
}

input UserInput {
    email: String!
    firstName: String!
    lastName: String!
    acceptEmailing: Boolean!
    password: String
}

type CreateUserMutationResponse {
    user: User
}
