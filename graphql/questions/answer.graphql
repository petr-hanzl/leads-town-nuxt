type AnswerType {
    id: ID!
    answerValue: Int!
    user: UserType
    question: QuestionType
}

type AnswerCategoryType {
    id: ID!
    value: String!
    questionSet: [QuestionType!]!
}

type CreateAnswerMutationResponse {
    answer: AnswerType
}

type CreateAnswersMutationResponse {
    answers: [AnswerType]
}

input AnswerInput {
    answerValue: Int,
    questionId: ID,
    userId: ID
}
