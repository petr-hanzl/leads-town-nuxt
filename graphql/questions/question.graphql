type QuestionType {
    id: ID!
    questionText: String!
    active: Boolean!
    weight: Int!
    questionCategory: QuestionCategoryType
    answerCategory: AnswerCategoryType
    answerSet: [AnswerType!]!
}

type QuestionCategoryType {
    id: ID!
    value: String!
    questionSet: [QuestionType!]!
}
