type Mutation {
    createUser(userInput: UserInput!): User
    createAnswer(answerInput: AnswerInput!): Answer
    createAnswers(answers: [AnswerInput]): [Answer]
    createResult(resultInput: ResultInput!): Result
    verifyToken(token: String): VerifyTokenMutationResponse

    formRegister(registerInput: FormRegisterInput!): User!
}


