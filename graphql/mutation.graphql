type Mutation {
    createUser(extendUserInput: ExtendUserInput): CreateUserMutationResponse
    createAnswer(answerInput: AnswerInput): CreateAnswerMutationResponse
    createAnswers(answers: [AnswerInput]): CreateAnswersMutationResponse
    createResult(resultInput: ResultInput): CreateResultMutationResponse
    verifyToken(token: String): VerifyTokenMutationResponse
    refreshToken(token: String): RefreshTokenMutationResponse
}


